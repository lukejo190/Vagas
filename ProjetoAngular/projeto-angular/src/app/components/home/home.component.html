<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-12">
        <div class="border shadow">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-md-auto">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="valueSearch" id="valueSearch" name="valueSearch" [(ngModel)]="valueSearch">
                            <div class="input-group-append">
                                <a class="input-group-text btn">
                                    <fa-icon [icon]="faSearch"></fa-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm" *ngFor="let post of posts |filter:valueSearch">
                        <div class="card border shadow" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.tittle }}</h5>
                                <p class="card-text">Descrição: {{ post.description }}</p>
                                <p class="card-text">Categoria: {{ post.category }}</p>
                                <p class="card-text">Data: {{ post.date | date:'dd/MM/YYYY' }}</p>
                                <a class="btn btn-dark" routerLink="/update/{{post.id}}">Saiba mais</a>
                            </div>
                        </div><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
