<div class="row principal">
    <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="card border shadow">
            <div class="card-header">
                <fa-icon [icon]="faClipboard"></fa-icon> Post
            </div>
            <div class="card-body" *ngIf="post">
                <div class="form-group">
                    <label for="title">Titulo:</label>
                    <input type="text" class="form-control" [(ngModel)]="post.tittle" name="anytittle" placeholder="Ex: titulo para o post">
                </div>
                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <input type="text" class="form-control" [(ngModel)]="post.category" name="anycategory" placeholder="Ex: nome da categoria">
                </div>
                <div class="form-group">
                    <label for="date">Data:</label>
                    <input type="date" class="form-control" [(ngModel)]="post.date" name="anydate" >
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea class="form-control" [(ngModel)]="post.description" name="anydescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="abstract">Resumo:</label>
                    <textarea class="form-control" [(ngModel)]="post.abstract" name="anyabstract" rows="3" ></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-lg btn-block" (click)="update()">
                    <fa-icon [icon]="faRedo"></fa-icon> Atualizar
                </button>
            </div>
        </div>
    </div>
</div>
